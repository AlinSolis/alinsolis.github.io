<!DOCTYPE html>
<!-- Se indica el idioma deseado, en este caso es español -->
<html lang="es">
<!-- En este espacio se introducen los datos no visibles para el usuarios (metadatos), además de dar nombre a la página web-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
  <!-- En el elemento "body" se incluye el contenido que el usuario verá al ingresar en la página web -->
<body>
  <!-- Dentro de body, en primer lugar se coloca el elemento Header, el cual indica la primera división de contenido (lo que se mostrará en la parte superior de la página web) --> 
  <header>
    <!-- nav: este elemento aporta navegación dentro de la página -->
    <nav>
        <!-- ul: Lista no ordenada-->
        <ul class="nav-right-section">
            <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a></li>
            <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Images</a></li>
            <li class="menu"><a href="#"></a></li>
            <li class="perfil"><a href=""></a></li>
        </ul>
    </nav>
  </header>
  <!-- main: consiste en una división de contenido dependiendo de la relevancia -->
  <main>
    <!-- Sección genérica para logo -->
    <section class="main-logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
    </section>
    <!-- Sección genérica para buscador (input) -->
    <section class="main-input">
        <div class="main-input-container">
          <span class="Search-icon"></span>
          <input type="text">
          <a class="micro-icon" href=""></a>
          <a class="cam-icon" href=""></a>
        </div>
    </section>
    <!-- Sección botones -->
    <section class="main-buttons">
        <div>
          <button>Google Search</button>
        </div>
        <div>
          <button>I'm Feeling Lucky</button>
        </div>
    </section>
  </main>
  <!-- Pie de página -->
  <footer>
    <ul class="footer-left">
      <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
      <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
      <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
      <li><a href="https://google.com/search/howsearchworks/?fg=1">How search works</a></li>
    </ul>

    <ul class="footer-right">
      <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacy</a></li>
      <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>
</html>
